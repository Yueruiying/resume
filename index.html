<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <title>Sunil Behera</title>

    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./font-awesome-4.6.3/css/font-awesome.min.css">

    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDEIFN4LRDlEQQN-fSabjrfDfttB7Y3Bzo"></script>


    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <div id="main">

        <div id="header" class="center-content clear-fix">
            <ul id="topContacts" class="flex-box"></ul>
        </div>
        <div id="changeText"></div>

        <div style="clear: both;"></div>

        <hr id="endOfDiv">

        <div id="workExperience" class="gray">
            <h2><i class="fa fa-briefcase fa-fw" aria-hidden="true"></i></i>Work Experience</h2>
        </div>

        <hr id="endOfDiv">

        <div id="projects" class="gray">
            <h2><i class="fa fa-file-code-o fa-fw" aria-hidden="true"></i>Projects</h2>
        </div>

        <hr id="endOfDiv">

        <div id="education" class="gray">
            <h2><i class="fa fa-graduation-cap fa-fw" aria-hidden="true"></i></i>Education</h2>
        </div>

        <hr id="endOfDiv">

        <div id="mapDiv">
            <h2><i class="fa fa-map-marker fa-fw" aria-hidden="true"></i>Where I've Lived and Worked</h2>
        </div>

        <hr id="endOfDiv">
        <div class=gray>
            <div id="lets-connect">
                <h2 class="orange center-text">Let's Connect</h2>
            </div>

            <div class="dark-gray">
                <ul id="footerContacts" class="flex-box">
                    <li class="flex-item">
                        <a href="https://twitter.com/_sunilbehera" class="twitter-follow-button" data-size="large" data-show-screen-name="false" data-show-count="false">Follow @_sunilbehera</a>
                    </li>
                    <li class="flex-item">
                        <div class="fb-follow" data-href="https://www.facebook.com/behera.sunil.k" data-layout="button" data-size="large" data-show-faces="false"></div>
                    </li>
                    <li class="flex-item">
                        <a href="https://in.linkedin.com/in/beherasunil"><i class="fa fa-linkedin-square fa-fw fa-2x" aria-hidden="true"></i></a>
                    </li>
                    <li class="flex-item">
                        <div class="g-follow" data-annotation="bubble" data-height="24" data-href="//plus.google.com/u/0/101047402879231291906" data-rel="author"></div>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <script src="js/jQuery.js"></script>
    <script src="js/helper.js"></script>
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/resumeBuilder.js"></script>

    <script>
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.display = 'none';
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.display = 'none';
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.display = 'none';
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.display = 'none';
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.display = 'none';
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.display = 'none';
        }
        if (document.getElementById('mapDiv') === null) {
            document.getElementById('mapDiv').styles.display = 'none';
        }
    </script>
</body>

</html>
